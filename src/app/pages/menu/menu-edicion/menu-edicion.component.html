<form class="example-container" [formGroup]="form" #frmMenu="ngForm" (ngSubmit)="operar()">

  <div [hidden]="true">
      <mat-form-field class="example-full-width">
          <input matInput placeholder="ID" required formControlName="id">
      </mat-form-field>
  </div>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Nombre Menu" maxlength="20" required formControlName="nombre">
  </mat-form-field>

  <mat-form-field class="example-full-width">
      <input matInput placeholder="Icono" required formControlName="icono">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput placeholder="Url" required formControlName="url">
</mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="frmMenu.invalid">
      <mat-icon>done</mat-icon>
      <span>Aceptar</span>
  </button>
  <button mat-raised-button color="accent" routerLink='/pages/menu' type="button">
      <mat-icon>close</mat-icon>
      <span>Cancelar</span>
  </button>
</form>
